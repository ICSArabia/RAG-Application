<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Flask Form</title>
</head>

<body>
    <h1>Ask a Question</h1>
    <form method="post">
        <label for="question">Enter your question:</label><br>
        <input type="text" id="question" name="question"><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if output %}
    <h2>Output:</h2>
    <p>{{ output }}</p>
    {% endif %}
</body>

</html>
